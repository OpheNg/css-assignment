<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./services.css">
    <title>Services</title>
  </head>
  <body>

    <div class="banner">
      <div class="wrap">
        <div class="navbar">
          <img src="../images/A.png" width="40px" height="40px" alt="logo ARTY SPACE" id="logo">
          <div class="navlinks">
            <p><a id="navlink" href="../index.html">Home</a></p>
            <p><a id="navlink" href="../pages/about.html">About</a></p>
            <p><a id="navlink" class="actual" href="#">Services</a></p>
            <p><a id="navlink" href="../pages/contact.html">Contact</a></p>
          </div>
        </div>

        <div class="text-img">
          <div class="text">
            <h1>What we propose</h1>
            <p>
              <strong>With Arty Space </strong><br>
              You can access to our thousand pieces of art, and you can post your own work to gain visibility!
            </p>
            <a class="sign"href="#">Sign in</a>
          </div>
        </div>
      </div>
    </div>

    <div class="wrap">
      <div class="gallery-img">
        <h2>Browse our galleries:</h2>
        <br>
        <div class="paint">
          <p>- Paintings</p>
          <div class="square">
            <img width="240px" src="../images/paint1.png" alt="painting of a shade in the sunset">
            <img width="240px" src="../images/paint2.png" alt="painting of a man face black & white">
            <img width="240px" src="../images/paint3.png" alt="abstract art colorful">
            <img width="240px" src="../images/paint4.png" alt="painting of two blue boats">
          </div>

        </div>
        <br>
        <hr>
        <div class="draw">
          <p>- Drawings</p>
          <div class="square">
            <img width="240px" src="../images/draw1.png" alt="art">
            <img width="240px" src="../images/draw2.png" alt="art">
            <img width="240px" src="../images/draw3.png" alt="art">
            <img width="240px" src="../images/draw4.png" alt="art">
          </div>
        </div>
        <br>
        <hr>
        <div class="digit">
          <p>- Digital paintings</p>
          <div class="square">
            <img width="240px" src="../images/dig1.png" alt="art">
            <img width="240px" src="../images/dig2.png" alt="art">
            <img width="240px" src="../images/dig3.png" alt="art">
            <img width="240px" src="../images/dig4.png" alt="art">
          </div>
        </div>
        <br>
        <hr>
      </div>
    </div>
    <br>

    <div class="wrap">
      <div class="share">
        <h2>Share your work:</h2>
          <img id="post" src="../images/Post.png" width="600px" alt="form to post a painting">
      </div>
    </div>


  </body>
</html>
